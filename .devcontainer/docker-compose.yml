version: "3.9"

services:
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy
    ports:
      - "4000:4000"
    volumes:
      - ../config/litellm_config.yaml:/app/config.yaml:ro
      - litellm-data:/app/data
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-changeme-masterkey}
      - DATABASE_URL=sqlite:////app/data/litellm.db
      - STORE_MODEL_IN_DB=True
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - AZURE_API_KEY=${AZURE_API_KEY:-}
      - AZURE_API_BASE=${AZURE_API_BASE:-}
      - AZURE_API_VERSION=${AZURE_API_VERSION:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    command: ["--config", "/app/config.yaml", "--port", "4000", "--num_workers", "1", "--detailed_debug"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/liveliness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    workspace:
      # Keep container running as the devcontainer service
      volumes:
        - ..:/workspace:cached

volumes:
  litellm-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/../data/litellm
